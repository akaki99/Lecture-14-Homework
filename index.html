<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Lecture 14 Homework</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <h class="heading">Stay updated!</h>
          <p class="paragraph">
            Join 60,000+ product managers receiving monthly <br />
            updates on:
          </p>
          <div class="check">
            <img class="logo" src="./image/check.png" alt="check" />
            <p class="check_txt">Product discovery and building what matters</p>
          </div>
          <div class="check">
            <img class="logo" src="./image/ch.jpg" alt="check" />
            <p class="check_txt">Measuring to ensure updates are a success</p>
          </div>
          <div class="check">
            <img class="logo" src="./image/check.png" alt="check" />
            <p class="check_txt">And much more!</p>
          </div>
          <div class="email">
            <label for="mail" class="mail">Email address</label>
            <input
              type="email"
              id="mail"
              class="input"
              placeholder="email@company.com"
            />
          </div>
          <a href="./second.html" class="thanks"
            >Subscribe to monthly newsletter</a
          >
        </div>
        <div>
          <img class="image" src="./image/image.png" alt="image" />
        </div>
      </div>
      <script src="script.js"></script>   
    
</body>
</html>
